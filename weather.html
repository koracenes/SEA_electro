<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/flashlight-fill.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
    <!--=============== CSS ===============-->
    <link
      id="theme-style"
      rel="stylesheet"
      href="assets/css/weather_style.css"
    />
  </head>
  <body>
    <div class="weather-container">
      <div class="search-box">
        <i class="ri-map-pin-2-fill"></i>
        <input type="text" placeholder="eneter your location" />
        <button class="ri-search-line"></button>
      </div>
      <div class="weather-box">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
              <img src="assets/weather_img/cloud.png" alt="" />
              <p class="temperature">16 <span>Â°C</span></p>
              <p class="description">Broken clouds</p>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <i class="ri-tailwind-css-fill"></i>
          <div class="text">
            <div class="info-humidity"><span>0%</span></div>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="ri-windy-line"></i>
          <div class="text">
            <div class="info-wind"><span>0km/h</span></div>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
